<!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <title>MENU-LIST</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    </head>
    <div id="menu" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="{% url 'index' %}"><img class="logo" src="../../static/images/fudai_logo.png" alt=""></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="menu-content wrapper">
            <h2 class="page-title">Menu</h2>
            <p class="page-title">
                中百舌鳥キャンパス近辺のラーメン屋を閲覧できます！<br>
                案外食べたことがないラーメンも含まれているかも！？<br>
                楽しいラーメンライフをお楽しみください！
            </p>
        </div><!-- /.menu-content -->
    </div><!-- /#menu -->


    <div class="wrapper grid">
        {% for item in object_list %}
        <div class="item">
          {% if item.thumbnail %}
          <img src="{{ item.thumbnail.url }}" class="img-thumbnail" />
          {% endif %}
          <p>{{ item.title }}</p>
          <div class="mt-3">
            <a class="btn btn-primary" href="{% url 'detail-book' item.pk %}">詳細へ</a>
            <a class="btn btn-primary" href="{% url 'map-detail' item.pk %}">地図へ</a>
          </div>
        </div>
        {% endfor %}
    </div><!-- /.grid -->

</html>
